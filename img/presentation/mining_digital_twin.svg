<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mine-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#mine-bg)"/>
  
  <!-- Terrain Wireframe -->
  <path d="M100 300 L200 250 L300 280 L400 220 L500 260 L600 200 L700 250" stroke="#f97316" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M100 350 L200 300 L300 330 L400 270 L500 310 L600 250 L700 300" stroke="#f97316" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Vertical Connectors -->
  <line x1="200" y1="250" x2="200" y2="300" stroke="#f97316" stroke-width="1" opacity="0.3"/>
  <line x1="400" y1="220" x2="400" y2="270" stroke="#f97316" stroke-width="1" opacity="0.3"/>
  <line x1="600" y1="200" x2="600" y2="250" stroke="#f97316" stroke-width="1" opacity="0.3"/>
  
  <!-- Data Points -->
  <circle cx="200" cy="250" r="4" fill="#fbbf24"/>
  <circle cx="400" cy="220" r="4" fill="#fbbf24"/>
  <circle cx="600" cy="200" r="4" fill="#fbbf24"/>
  
  <!-- Data Labels -->
  <rect x="410" y="210" width="60" height="20" rx="2" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="440" y="224" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Zone A</text>
  
  <!-- HUD Elements -->
  <circle cx="700" cy="100" r="40" stroke="#64748b" stroke-width="1" fill="none" stroke-dasharray="4 4"/>
  <circle cx="700" cy="100" r="30" stroke="#f97316" stroke-width="2" fill="none" stroke-dasharray="20 40"/>
  <text x="700" y="105" font-family="Arial" font-size="12" fill="#f97316" text-anchor="middle">94%</text>
  
  <!-- Grid -->
  <path d="M0 0 L800 450" stroke="#334155" stroke-width="1" opacity="0.1"/>
  <path d="M800 0 L0 450" stroke="#334155" stroke-width="1" opacity="0.1"/>

