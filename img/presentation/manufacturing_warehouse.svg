<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="box" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Grid Lines -->
  <path d="M0 400 L800 400 M0 350 L800 350 M0 300 L800 300" stroke="#334155" stroke-width="1" opacity="0.3"/>
  <path d="M200 0 L200 450 M400 0 L400 450 M600 0 L600 450" stroke="#334155" stroke-width="1" opacity="0.3"/>

  <!-- Shelves -->
  <rect x="100" y="100" width="150" height="250" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <rect x="550" y="100" width="150" height="250" fill="#1e293b" stroke="#475569" stroke-width="2"/>

  <!-- Shelf Levels -->
  <line x1="100" y1="180" x2="250" y2="180" stroke="#475569" stroke-width="2"/>
  <line x1="100" y1="260" x2="250" y2="260" stroke="#475569" stroke-width="2"/>
  <line x1="550" y1="180" x2="700" y2="180" stroke="#475569" stroke-width="2"/>
  <line x1="550" y1="260" x2="700" y2="260" stroke="#475569" stroke-width="2"/>

  <!-- Boxes -->
  <rect x="120" y="210" width="40" height="40" fill="url(#box)" opacity="0.8"/>
  <rect x="170" y="210" width="40" height="40" fill="url(#box)" opacity="0.6"/>
  <rect x="120" y="130" width="40" height="40" fill="url(#box)" opacity="0.9"/>
  
  <rect x="570" y="290" width="40" height="40" fill="url(#box)" opacity="0.7"/>
  <rect x="620" y="290" width="40" height="40" fill="url(#box)" opacity="0.5"/>
  <rect x="570" y="130" width="40" height="40" fill="url(#box)" opacity="0.8"/>

  <!-- Robot Arm (Abstract) -->
  <path d="M400 450 L400 300 L350 250 L450 200" stroke="#60a5fa" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="450" cy="200" r="10" fill="#60a5fa"/>
  <circle cx="400" cy="300" r="8" fill="#3b82f6"/>
  
  <!-- "Status" Indicator -->
  <circle cx="750" cy="50" r="5" fill="#22c55e"/>
  <text x="765" y="55" font-family="Arial" font-size="12" fill="#94a3b8">SYSTEM ONLINE</text>

</svg>
